<div class="container-fluid">
    <div class="navigation">
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <a [routerLink]="['/']" class="navbar-brand">{{titulo}}</a>
            </div>

            <ul class="nav navbar-nav">
                <li><a [routerLink]="['/home']" [routerLinkActive]="['active']"><span class="glyphicon glyphicon-home"></span> Inicio</a></li>
                <li><a [routerLink]="['/animal']" [routerLinkActive]="['active']"><span class="glyphicon glyphicon-heart"></span> Animales</a></li>
                <li><a [routerLink]="['/cuidador']" [routerLinkActive]="['active']"><span class="glyphicon glyphicon-eye-open"></span> Cuidadores</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right nav-signup" *ngIf="!identity">
                <li><a [routerLink]="['/register']" [routerLinkActive]="['active']"><span class="glyphicon glyphicon-user"></span> Registro</a></li>
                <li><a [routerLink]="['/login']" [routerLinkActive]="['active']"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right nav-signup" *ngIf="identity">
                <li class="avatar">
                    <img src="{{ url + 'get-image-file/' + identity.image }}">
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        {{identity.name}} <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" style="margin-top: 10px;">
                            <li *ngIf="identity && identity.role == 'ROLE_ADMIN'"><a [routerLink]="['/admin-panel']"><span class="glyphicon glyphicon-tasks"></span> Administraci√≥n</a></li>
                        <li><a [routerLink]="['/mis-datos']"><span class="glyphicon glyphicon-cog"></span> Mis Datos</a></li>
                        <li><a (click)="logout()" class="pointer"><span class="glyphicon glyphicon-log-out"></span> Salir</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
</div>

<div class="container-fluid">
    <router-outlet></router-outlet>
</div>
