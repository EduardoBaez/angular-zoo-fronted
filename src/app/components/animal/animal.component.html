<div class="col-md-12">
    <h3>{{titulo}}</h3>
    <br>

    <div class="row">
        <div *ngFor="let animal of animals" class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <div class="mask-img-animal" >
                    <img src="{{ url + 'get-image-animal/' + animal.image }}" alt="{{ animal.name}}">
                </div>
                <div class="caption">
                    <h3><a [routerLink]="['/ver-animal/', animal._id]">{{ animal.name }}</a></h3>
                </div>
            </div>
        </div>
    </div>
</div>
