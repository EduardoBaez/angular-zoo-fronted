<br>
<div class="col-md-12" *ngIf="animal">
    <div class="col-md-6 pull-left">
        <img src="{{url + 'get-image-animal/' + animal.image}}" alt="" style="width: 90%;">
    </div>
    <div class="col-md-6">
        <h1>{{animal.name}}</h1>
        <p>{{animal.user.name}} {{animal.user.surname}}</p>
        <p>{{animal.year}}</p>
        <p>{{animal.description}}</p>
    </div>
</div>
