<div class="col-md-12">
    <h3>{{titulo}}</h3>
    <br>

    <div class="row">
        <div *ngFor="let keeper of keepers" class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <div class="mask-img-animal" >
                    <img src="{{ url + 'get-image-file/' + keeper.image }}" alt="{{ keeper.name}}">
                </div>
                <div class="caption">
                    <h3><a [routerLink]="['/cuidador/', keeper._id]">{{ keeper.name }}</a></h3>
                </div>
            </div>
        </div>
    </div>
</div>
